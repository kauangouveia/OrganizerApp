name: organizer_app
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  page_transition: ^2.0.5
  expandable_widgets: ^1.0.3+1
  mobx: 2.0.7
  dio: ^4.0.6
  shared_preferences: ^2.0.15
  flutter_mobx: ^2.0.6+5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  build_runner: 2.1.7
  mobx_codegen: 2.0.6

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - lib/src/ui/assets/images/

  fonts:
    - family: Inter
      fonts:
        - asset: lib/src/ui/assets/fonts/Inter-SemiBold.ttf
          weight: 600
